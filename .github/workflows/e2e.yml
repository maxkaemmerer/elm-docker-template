name: End2End Tests CI

on:
  push:
    branches: [ main, simple ]
  
  pull_request:
    branches: [ main, simple ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]

    steps:
    - uses: actions/checkout@v2
    - run: make e2e-up
    - run: make e2e